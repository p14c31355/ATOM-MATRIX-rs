embedded-io = "0.6.1"
panic-abort = "0.3.2"
esp-backtrace = { version = "0.17.0", features = ["println"] }
esp-println   = { version = "0.15.0", features = ["esp32"] }
fugit = "0.3.7"
panic-halt = "1.0.0"

[dependencies.sh1107g-rs]
path = "../sh1107g-rs"
