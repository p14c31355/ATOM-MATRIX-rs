[package]
name = "ATOM-MATRIX-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
embedded-graphics = { version = "0.8.1", default-features = false }
esp-hal = { git = "https://github.com/esp-rs/esp-hal.git", features = ["esp32"] }
